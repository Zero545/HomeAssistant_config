  - icon: 'mdi:speaker-wireless'
    title: Bose Soundtouch
    cards:
      - type: 'custom:vertical-stack-in-card'
        cards:
          - icon: 'mdi:speaker'
            entity: media_player.soundtouch_badezimmer
            power_color: true
            type: 'custom:mini-media-player'
            show_progress: true
            hide_volume: true
          - type: horizontal-stack
            cards:
              - icon: 'mdi:numeric-1'
                name: 1Live
                entity: media_player.soundtouch_badezimmer
                tap_action:
                  action: call-service
                  service: media_player.play_media
                  service_data:
                    media_content_id: 1
                    media_content_type: music
                type: entity-button
              - icon: 'mdi:numeric-2'
                name: Hochstift
                entity: media_player.soundtouch_badezimmer
                tap_action:
                  action: call-service
                  service: media_player.play_media
                  service_data:
                    media_content_id: 2
                    media_content_type: music
                type: entity-button
              - icon: 'mdi:numeric-3'
                name: Charivari
                entity: media_player.soundtouch_badezimmer
                tap_action:
                  action: call-service
                  service: media_player.play_media
                  service_data:
                    media_content_id: 3
                    media_content_type: music
                type: entity-button
          - type: horizontal-stack
            cards:
              - icon: 'mdi:numeric-4'
                name: Paloma
                entity: media_player.soundtouch_badezimmer
                tap_action:
                  action: call-service
                  service: media_player.play_media
                  service_data:
                    media_content_id: 4
                    media_content_type: music
                type: entity-button
              - icon: 'mdi:numeric-5'
                name: Weihnachten
                entity: media_player.soundtouch_badezimmer
                tap_action:
                  action: call-service
                  service: media_player.play_media
                  service_data:
                    media_content_id: 5
                    media_content_type: music
                type: entity-button
              - icon: 'mdi:numeric-6'
                name: TBD
                entity: media_player.soundtouch_badezimmer
                tap_action:
                  action: call-service
                  service: media_player.play_media
                  service_data:
                    media_content_id: 6
                    media_content_type: music
                type: entity-button
          - type: entities
            entities:
              - input_number.bose_volume
                
## TODO: Mute Button hinzufügen
          - type: conditional
            conditions:
              - entity: media_player.soundtouch_badezimmer
                state_not: 'off'
            card:
              type: horizontal-stack
              cards:
                - icon: 'mdi:link-variant'
                  name: Verbinden
                  entity: media_player.soundtouch_badezimmer
                  tap_action:
                    action: call-service
                    service: media_player.soundtouch_play_everywhere
                    service_data:
                      master: media_player.soundtouch_badezimmer
                  type: entity-button
# Kann man prüfen, ob eine Zone existiert?
                - icon: 'mdi:link-variant-off'
                  name: Trennen
                  entity: media_player.soundtouch_badezimmer
                  tap_action:
                    action: call-service
                    service: media_player.soundtouch_remove_zone_slave
                    service_data:
                      master: media_player.soundtouch_badezimmer
                      # Hier muss das Wohnzimmer eingestellt werden
                      slaves:
                        - media_player.bose_wohnzimmer
                  type: entity-button

